<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hamburger Menu</title>
</head>
<body>
    <div class="ham-menu" active="false">
       <div class="ham-line ham-first-line"></div>
       <div class="ham-line ham-second-line"></div>
       <div class="ham-line ham-third-line"></div> 
    </div>
</body>
<script>
    let hamMenu = document.querySelector('.ham-menu')
    hamMenu.addEventListener('click', ()=>{
        if(hamMenu.getAttribute('active')=="false"){
            hamMenu.setAttribute('active', "true")
        }else{
            hamMenu.setAttribute('active', "false")
        }
    })
</script>
</html>
